name: CIS 5560 - Spring 2024
description: |
  This course is an introduction to cryptography, both theory and applications, intended for advanced undergraduates and graduate students. 
  
  Topics covered include symmetric cryptography, message authentication, public-key cryptography, digital signatures, cryptanalysis, cryptographic security, and secure channels, as well as a selection of more advanced topics such as zero-knowledge proofs, secure multiparty computation, privacy-enhancing technologies, or lattice-based cryptography.

  The syllabus and course policy for UPenn students are available at this link: https://pratyushmishra.com/classes/cis-5560-s24/
